<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes for disaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box">
      <header class="column has-text-centered">
        <h1 class="is-size-2">If You Cannot Decide We Will For You</h1>
        <p class="is-size-5">
          Submit your ingredients and we'll connect you with similar foods
        </p>
      </header>
    </div>
    <div class="columns is-centered">
      <div id="food">
        <p class="has-text-centered pt-5" id="foodTitle"></p>
        <div>
          <img class="has-image-centered" id="foodImage" />
        </div>
        <div class="field has-addons mr-3">
          <div class="control">
            <input
              id="foodInput"
              class="input is-normal "
              type="text"
              placeholder="Ex: Chicken" />
          </div>
          <div class="control">
            <a type="submit" id="foodSearchBtn" class="button is-success">
              Search
            </a>
          </div>
        </div>
        <div class="box mr-3">
            <ul>
                <!-- list here! -->
            </ul>
        </div>
      </div>

      <div id="drink">
        <p class="has-text-centered pt-5" id="drinkTitle"></p>
        <div>
          <img class="has-image-centered is-rounded" id="drinkImage" />
        </div>
        <div class="field has-addons">
          <div class="control">
            <input
              id="drinkInput"
              class="input is-normal mr-2"
              type="text"
              placeholder="Ex: Vodka" />
          </div>
          <div class="control">
            <a type="submit" id="drinkSearchBtn" class="button is-success">
              Search
            </a>
          </div>
        </div>
        <div class="box">
            <ul>
                <!-- list here! -->
            </ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>

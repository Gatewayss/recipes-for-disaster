<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes for disaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="column has-text-centered">
      <h1>If you cannot decide we will for you</h1>
      <p>Submit your ingredients and we'll connect you with similar foods</p>
    </header>

    <div class="columns is-centered">
      <div id="food">
        <p id="foodTitle"></p>
        <div>
          <img id="foodImage" />
        </div>
        <div class="columns mr-5">
          <input type="text" id="foodInput" class="input is-normal mr-2" />
          <button type="submit" id="foodSearchBtn" class="button is-success">
            Search
          </button>
        </div>
      </div>

      <div id="drink">
        <p id="drinkTitle"></p>
        <div>
          <img id="drinkImage" />
        </div>
        <div class="control">
          <div class="columns ml-5">
            <input type="text" id="drinkInput" class="input is-normal mr-2" />
            <button type="submit" id="drinkSearchBtn" class="button is-success">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
